<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body class="beach">
    <a style="text-align: center; font-size: 24px; margin: 10px;" href="https://github.com/MaGrra">MaGrra<img class="logo"  src="./media/github.png" alt="Github" height="20px"></a>
    <div class="box">
        <div class="screen">
            <div class="title">Etch-a-Sketch</div>
            <div class="container"></div>
        </div>
        <div class="stand">
            <div class="controls" >
                <div class="left">
                    <div class="button" id="btnReset">Reset</div>
                    <div class="button" id="btnGrid">Show Grid</div>
                </div>
                <div class="mid">
                    <div class="button beachBtn">Travel</div>
                    <input class="slider" type="range" min="1" max="64" value="20" oninput="this.nextElementSibling.value = this.value" >
                    <output class="sliderNum">24</output>
                </div>
                <div class="right">
                    <div class="button" id="btnColor">Random</div>
                    <input type="color" id="colorPicker" value="#8f00ac">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
